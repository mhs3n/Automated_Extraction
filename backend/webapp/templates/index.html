<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Script Executor</title>
    <link href="https://fonts.cdnfonts.com/css/tt-octosquares-condensed-light" rel="stylesheet">
    <style>
        /* Global Styles */
        @font-face {
            font-family: 'TT Octosquares Condensed Light';
            src: url('/static/tt_octosquares/TT Octosquares Trial Condensed Light.ttf') format('truetype');
        }

        body {
            font-family: 'TT Octosquares Condensed Light', sans-serif;
            background-color: #030a23;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            color: #fefefe;
        }

        h1 {
            font-size: 2rem;
            color: #fefefe;
            margin-bottom: 20px;
        }

        /* Logo Styling */
        header {
            position: absolute;
            top: 20px;
            left: 20px;
        }
        header img {
            max-width: 200px;
            height: auto;
        }

        /* Button Styling */
        button {
            background-color: #fd5b00;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            margin: 10px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #e65100;
            transform: scale(1.05);
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        /* Log Container Styling */
        #log-container {
    white-space: pre-wrap;  /* Ensures newlines are respected */
    width: 80%;
    max-width: 600px;
    height: 200px;  /* Adjust as needed */
    overflow-y: auto;  /* Ensures scrolling if content overflows */
    border: 1px solid #fd5b00;
    padding: 15px;
    font-size: 14px;
    background-color: #1c2633;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    margin-top: 20px;
    font-family: 'TT Octosquares Condensed Light';
    src: url('/static/tt_octosquares/TT Octosquares Trial Condensed Light.ttf') format('truetype');
}

        /* Flexbox Layout for buttons */
        div {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        /* Styling the paragraphs in the log container */
        #log-container p {
            margin: 0;
            padding: 5px 0;
        }

        /* Responsive design */
        @media (max-width: 600px) {
            button {
                width: 100%;
                padding: 10px;
            }

            #log-container {
                width: 95%;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="/static/cropped-logo.png" alt="Company Logo"> <!-- Logo Image -->
    </header>
    <h1>Script Executor</h1>
    <div>
        <button id="start-button" onclick="startDownload()">Update Documents</button>
        <button id="abort-button" style="display: none;" onclick="abortDownload()">Quit Updating</button>
        <button id="documents-button" onclick="openDocuments()">Documents</button>
    </div>
    <div id="log-container"></div>

    <script>
        const logContainer = document.getElementById("log-container");

        function startDownload() {
            fetch('/run-script', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    console.log(data.message);
                    toggleButtons();  // Switch button state
                    startStreamingLogs();  // Start receiving logs
                });
        }

        function abortDownload() {
            fetch('/stop-script', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    console.log(data.message);
                    toggleButtons();  // Switch button state back
                    clearLogs();  // Clear log container
                    fetchLastDownloaded();  // Fetch last downloaded document
                });
        }

        function fetchLastDownloaded() {
            fetch('/last-downloaded')  
                .then(response => response.json())
                .then(data => {
                    const lastDownloadInfo = document.createElement("p");
                    lastDownloadInfo.textContent = "Last downloaded: " + data.filename;
                    logContainer.appendChild(lastDownloadInfo);
                });
        }

        function clearLogs() {
            logContainer.innerHTML = "";  // Remove all logs
        }

        function toggleButtons() {
            const startButton = document.getElementById("start-button");
            const abortButton = document.getElementById("abort-button");

            startButton.style.display = startButton.style.display === 'none' ? 'block' : 'none';
            abortButton.style.display = abortButton.style.display === 'none' ? 'block' : 'none';
        }

        function startStreamingLogs() {
            const eventSource = new EventSource('/stream-logs');

            eventSource.onmessage = function(event) {
                const newLog = document.createElement("p");
                newLog.textContent = event.data;
                logContainer.appendChild(newLog);
                logContainer.scrollTop = logContainer.scrollHeight;  // Auto-scroll to bottom
            };

            eventSource.onerror = function(event) {
                console.error("Error receiving logs: ", event);
            };
        }

        // Open the file browser page in a new window
        function openDocuments() {
            window.open("/documents", "_blank");
        }
    </script>
</body>
</html>
