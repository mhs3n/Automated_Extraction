<div class="container">
  <!-- Trigger Script -->
  <button (click)="executeScript(); startLogStream()">Run Script</button>

  <!-- Stop Script -->
  <button (click)="stopScript()">Stop Script</button>

  <!-- Show message about script status -->
  <p *ngIf="message">{{ message }}</p>

  <!-- Display real-time logs -->
  <div *ngFor="let log of logs">
    <p>{{ log }}</p>
  </div>
</div>
